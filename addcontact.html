<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Book App</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="fontawesome/css/all.css" rel="stylesheet">
    </head>
    <body>
        <br/>
	<div class="container">
		<form id="editForm">
		<em><h1>Personal Details</h1></em>
			<div class="row">
				<div class="col-25">
					<label for="firstname" >First Name: </label><br/>
				</div>
				<div class="col-55">
					<input type="text" name="firstname" id="firstname" placeholder="First Name"><br/><br/>
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="lastname">Last Name: </label><br/>
				</div>
				<div class="col-55">
					<input type="text" name="lastname" id="lastname" placeholder="Last Name"><br/><br/>
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="mobile">Mobile Phone: </label><br/>
				</div>
				<div class="col-55">
					<input type="number" name="mobile" id="mobile" placeholder="+27"><br/><br/>
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="email">Email Address: </label><br/>
				</div>
				<div class="col-55">
					<input type="email" name="email" id="email" placeholder="Email"><br/><br/>
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="avatar">Select a file: </label><br/>
				</div>
				<div class="col-75">
					<input type="file" name="avatar" id="avatar"><br/><br/>
				</div>
			</div>
			<div class="row">
				<button type="submit" id="submitForm" class="fas fa-check"> Submit</button>
			</div>
		</form>
	</div>
    <br/>
    <button id="homeLink" type="button" class="fas fa-home"> Home</button>

    <script src="js/config.js"></script>
    <script>
        document.getElementById("submitForm").addEventListener('click', submitForm);
        document.getElementById("homeLink").addEventListener('click', homeLink);
        
        function submitForm(e){
            e.preventDefault();

            const form = new FormData(document.querySelector('#editForm'));
            form.append('apiKey', apiKey);

            fetch(rootPath + 'controller/insert-contact/', {
                method: 'POST',
                headers: {'Accept': 'application/json, *.*'},
                body: form
            })
            .then(function(response){
                return response.text();
            })
            .then(function(data){
                if(data == "1"){
                    alert("Contact added.");
                    homeLink();
                }else{
                    alert(data);
                    homeLink();
                }

            })
        }

        function homeLink(){
            window.open("index.html", "_self");
        }
    </script>
    </body>
</html>
